<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Beacon Host</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          color: transparent;
          background-color: transparent;
          overflow: hidden;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Prevent zoom on input focus for iOS */
        input, textarea, select {
          font-size: 16px;
          -webkit-appearance: none;
          border-radius: 0;
        }
        
        /* Smooth scrolling */
        * {
          -webkit-overflow-scrolling: touch;
        }
        
        /* iOS-specific optimizations */
        body {
          -webkit-text-size-adjust: 100%;
          -ms-text-size-adjust: 100%;
        }
        
        /* Hide default focus outline on iOS */
        *:focus {
          outline: none;
        }
        
        /* Prevent rubber band scrolling */
        html, body {
          overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <h1 style="opacity: 0;">.</h1>
    <!-- Beacon SDK will inject UI here -->
    
    <script>
        // iOS-specific JavaScript optimizations
        
        // Prevent default touch behaviors that might interfere
        document.addEventListener('touchstart', function(e) {
            // Allow normal touch behavior
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
            // Allow normal touch behavior
        }, { passive: true });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Console log for debugging
        console.log('BeaconBar iOS WebView container loaded');
        
        // Notify when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('BeaconBar DOM ready for script injection');
        });
    </script>
</body>
</html>
